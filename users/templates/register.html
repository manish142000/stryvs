{% extends "base.html" %} 
{% load crispy_forms_tags %} 
{% block content %}
<div class="content-section">
    <form method='POST' style="height: 800px; width: 800px; display: flex; justify-content: center;">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sell/Buy Today</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-dark" type="submit" value="ok">Sign Up</button>
      </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">
        Already Have An Account?
        <a class="ml-2" href="{% url 'login' %}">Sign In</a>
      </small>
    </div>
  </div>
{% endblock content %}
