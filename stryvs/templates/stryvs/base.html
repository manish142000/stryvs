{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'stryvs/styles.css' %}">
</head>
<body>
    <div class="navBar">
        <div>Logo</div>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item nav-link"><a href="{% url 'store' 4 'True' 'None' %}">Store</a></li>
                {% if user.is_authenticated %} 
                    <li class="nav-item nav-link"><a href="{% url 'profile' user.id 2 %}">{{ user.get_username }}</a></li>
                    <li class="nav-item nav-link"><a href="{% url 'product-register' %}">Sell/Rent your product</a></li>
                    <li class="nav-item nav-link"><a href="{% url 'Trasacts' '-1' %}">Your Transactions</a></li>
                    <li class="nav-item nav-link"><a href="{% url 'manage-appointments' 'frombase' 1 %}">Manage Appointments</a></li>
                    <li class=><a href="{% url 'logout' %}">Logout</a></li>
                {% else %} 
                    <li><a href="{% url 'login' %}">Login to Buy/Sell</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    crossorigin="anonymous"></script>
